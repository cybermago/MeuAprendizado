<meta charset="utf-8">
<script>
    const produto = Number(prompt("Valor do Produto: "))
    const desconto = (produto * 0.10)
    const parcelado = (produto / 3)
    alert(`Preço R$:${produto.toFixed(2)}\nÀ Vista R$:${produto-desconto.toFixed(2)}\nOu 3x de R$:${parcelado.toFixed(2)}`)
</script>
